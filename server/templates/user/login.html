<!DOCTYPE html>
<html>
<head>
    <title>用户登录</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- 引入 Bootstrap 等框架代码 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/AdminLTE.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/skin-green.min.css" rel="stylesheet">

    <script src="/static/js/3rd/jquery.min.js"></script>
    <script src="/static/js/3rd/angular.min.js"></script>
    <script src="/static/js/3rd/bootstrap.min.js"></script>
    <script src="/static/js/3rd/app.min.js"></script>

    <!-- 引入项目代码 -->
    <link href="/static/css/basic.css" rel="stylesheet">
    <script src="/static/js/3rd/md5.js"></script>
    <script src="{# url_for('static', filename='js/login.js') #}"></script>
</head>

<body class="hold-transition skin-green layout-top-nav" ng-app="myApp" ng-controller="myController">
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="alert alert-danger" ng-show="error!=''">{{ error }}</div>
            <div class="login-box">
                <div class="login-logo">
                    <a href="#"><b>安服平台</b></a>
                </div>
                <div class="login-box-body">
                    <form>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" ng-model="user.login" placeholder="用户名">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" ng-model="user.pass" placeholder="密码">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-block btn-flat" ng-click="LoginClick()">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

</body>
</html>
