<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- 引入 Bootstrap 等框架代码 -->
    <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/lib/AdminLTE.min.css" rel="stylesheet">
    <link href="/static/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/lib/skin-blue.min.css" rel="stylesheet">

    <!-- 引入项目代码 -->
    <link href="/static/css/app/default.css" rel="stylesheet">
</head>

<body class="hold-transition skin-blue layout-top-nav" ng-controller="loginController">
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="login-box">
                <div class="login-logo">
                    <b>欢迎使用</b>
                </div>
                <div class="login-box-body">
                    <form>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" ng-model="user.login" placeholder="用户名">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" ng-model="user.pass" placeholder="密码">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-block btn-flat" ng-click="loginClick()">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="/static/js/lib/jquery.min.js"></script>
<script src="/static/js/lib/angular.min.js"></script>
<script src="/static/js/lib/bootstrap.min.js"></script>
<script src="/static/js/lib/app.min.js"></script>
<script data-main="/static/js/main.login.js" src="/static/js/lib/require.js"></script>

</body>
</html>
